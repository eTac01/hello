<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a0d14;
            /* consistent dark theme */
            font-family: 'Playfair Display', serif;
            color: #fef9f8;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.2rem;
            color: #e6b8c2;
            /* blush pink */
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        .heart {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: heartbeat 2s infinite ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Be patient, darling.</h1>
        <p>Something sweet is cooking...</p>
    </div>

    <script>
        // Simple star background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
    <script src="js/smooth-cursor.js"></script>
</body>

</html>

</html>
